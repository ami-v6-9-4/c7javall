language: java

runtime:
  nodePool: dynamic__x86_64__CentOS_7__c4_large
  
jdk:
  - openjdk7
  - openjdk8
  - openjdk10
  - oraclejdk8
  - oraclejdk10
 
build:

  pre_ci_boot:
    image_name: drydock/c7javall
    image_tag: v6.9.4
    pull: true
    
  ci:
    - java -version
    - echo $SHIPPABLE_JDK_VERSION
    - mvn --version    
    - ant -version 
    - gradle --version
